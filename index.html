<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />
    <title>Weather or not</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="weather-app-form">
            <div class="row">
              <div class="col-7">
                <input
                  type="text"
                  id="city-name"
                  placeholder="Enter a city"
                  autocomplete="off"
                />
                <input type="submit" id="select-city" value="+" />
                <span class="hide">
                  <em>Click on + to enter a different city</em>
                </span>
              </div>
              <div class="col-5 text-end">
                <button id="current-city">Current Location</button>
              </div>
            </div>
          </form>

          <h1 class="text-center" id="cityB"></h1>

          <div class="today text-center">
            <span class="date col-6"></span>
            <span class="time col-6"></span> CEST
          </div>
          <div class="text-center" id="description"></div>
          <br />

          <div class="row">
            <div class="col-7 temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                id="icon"
                alt=""
              />
              <span id="temp" class="text-end"></span>
              <span class="degree">ºC </span>
            </div>
            <div class="col-5">
              <ul class="attributes">
                <li>
                  Humidity: <span id="humidity"></span>%
                  <span id="rain-icon"> ☔</span>
                </li>
                <li>
                  Wind: <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
          <br />
          <div class="hourly-forecast" id="hour-forecast"></div>
          <br>
          <div class="daily-forecast" id="day-forecast"></div>
          </div>
        </div>

        <small>
          <a href="https://github.com/Boilin-T/my-weather/">Open source code</a>
          by Linda C. hosted on
          <a href="https://boring-kilby-afcc45.netlify.app/">Netlify</a>
        </small>
      </div>
    </div>
    <script src="src/weatherapp.js"></script>
  </body>
</html>
